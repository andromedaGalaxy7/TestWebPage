<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie h3 {
      margin: 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Martenium Movies </h1>
  </header>
  
  <section class="catalog">
    <div class="movie">
      <img src="https://cdn11.bigcommerce.com/s-yzgoj/images/stencil/1280x1280/products/2919271/5944675/MOVEB46211__19379.1679590452.jpg?c=2" alt="Inception">
      <h3>Inception</h3>
    </div>
    <div class="movie">
      <img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SY679_.jpg" alt="Interstellar">
      <h3>Interstellar</h3>
    </div>
    <div class="movie">
      <img src="https://m.media-amazon.com/images/I/81aA7hEEykL._AC_SY679_.jpg" alt="The Dark Knight">
      <h3>The Dark Knight</h3>
    </div>
  </section>
</body>
</html>
